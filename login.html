<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login-Page</title>
    <link rel="stylesheet" href="login.css">
</head>
    <body>
        <div class="container">
            <h3>Sign-up</h3>
            <form>
                <div>
                    <label class="Usertext" id="User_name">Username</label><br>
                    <input class="box" type="text" id="User_name_box" name="User_name" required>
                </div>
                <div>
                    <label class="Usertext" id="User_id">Userid</label><br>
                    <input class="box" type="text" id="User_id" name="User_id" required>
                </div>
                <div>
                    <label class="Usertext" id="User_password">Password</label><br>
                    <input class="box" type="password" id="User_password" name="User_password" required>
                </div>
                <div>
                    <label class="Usertext" id="User_email">E-mail</label><br>
                    <input class="box" type="email" id="User_email" name="User_email">
                </div>
                <div>
                    <br>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
